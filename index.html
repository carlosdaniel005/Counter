<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Contador</title>
</head>
<body>
    
    <div class="container">
        <div class="counter">
            <h1>CONTADOR</h1>
            <h1 id="count">0</h1>
            <div>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Aumentar</button>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Diminuir</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
